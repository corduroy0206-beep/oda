html, body {

/* ===== Header ===== */
.header {

}

.home-link,

  font-weight: 600;

/* ===== Language Select ===== */
.lang-select {

  padding-top: var(--header-h);

.lang {

  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background: #111;
  color: #fff;
  cursor: pointer;
  transition: background 0.3s ease;
}

.lang.eng { background: #1a1a1a; }
.lang:hover { background: #222; }

.lang .title {
  font-size: 22px;
  font-weight: 800;
  letter-spacing: 0.6px;
}

.lang .sub {
  margin-top: 8px;
  font-size: 13px;
  color: #aaa;
}

/* ===== Center Guide ===== */
.center-guide {
  position: absolute;
  top: 50%;
  left: 0;
  width: 100%;
  text-align: center;
  pointer-events: none;
}

.center-guide::before {
  content: "";
  position: absolute;
  top: 50%;
  left: 5%;
  right: 5%;
  height: 1px;
  background: rgba(255,255,255,0.25);
}

.center-guide span {
  position: relative;
  display: inline-block;
  padding: 8px 18px;
  font-size: 13px;
  color: #fff;
  background: rgba(0,0,0,0.7);
  border-radius: 20px;
  line-height: 1.4;
  animation: blink 1.4s infinite;
}

/* ===== Bottom CTA (í…ìŠ¤íŠ¸ ì¤‘ì•™ ì •ë ¬ ìˆ˜ì •) ===== */

  bottom: 16px;

  justify-content: center;     /* ğŸ”¥ ì„¸ë¡œ ì¤‘ì•™ */
  text-align: center;          /* ğŸ”¥ í…ìŠ¤íŠ¸ ì¤‘ì•™ */

  font-size: 15px;

  line-height: 1.25;
  color: #fff;
  text-decoration: none;

  background: linear-gradient(

  animation: ctaFlow 6s ease-in-out infinite;

  box-shadow: 0 6px 18px rgba(232,111,0,0.55);

}

.bottom-cta:active {

.bottom-cta .cta-sub {
  font-size: 13px;   /* ğŸ”¥ ê¸°ì¡´ 15pxë³´ë‹¤ 2px ì‘ê²Œ */

  opacity: 0.9;
}
  
@keyframes ctaFlow {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* ===== Slider ===== */
.slider-container {
  display: none;
  padding-top: var(--header-h);
  padding-bottom: var(--cta-h);

}

.slider {

}

.slider img {
  width: 100vw;

  flex-shrink: 0;
}

.swipe-guide {

  width: 100%;
  text-align: center;
  font-size: 14px;
  color: #fff;

  display: none;
}

@keyframes blink {
  0%,100% { opacity: 1; }
  50% { opacity: 0.3; }
}

<script>
const total = 44;
let index = 0;
let startX = 0;

function loadCatalog(lang) {
  document.getElementById("langSelect").style.display = "none";
  document.getElementById("sliderContainer").style.display = "block";
  document.getElementById("indicator").style.display = "block";

  const slider = document.getElementById("slider");
  slider.innerHTML = "";
  index = 0;

  for (let i = 0; i < total; i++) {
    const img = document.createElement("img");
    img.src = `catalogs/${lang}/ODA CATALOG(${lang.toUpperCase()})-ì´ë¯¸ì§€-${i}.jpg`;
    slider.appendChild(img);
  }
  update();
}

function update() {
  const slider = document.getElementById("slider");
  const w = slider.children[0].getBoundingClientRect().width;
  slider.style.transform = `translateX(-${index * w}px)`;
  document.getElementById("indicator").textContent = `${index + 1} / ${total}`;
  document.getElementById("swipeGuide").style.display = index === 0 ? "block" : "none";
}

document.addEventListener("touchstart", e => startX = e.touches[0].clientX);
document.addEventListener("touchend", e => {
  const diff = startX - e.changedTouches[0].clientX;
  if (diff > 50 && index < total - 1) index++;
  if (diff < -50 && index > 0) index--;
  update();
});
</script>
