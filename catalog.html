<title>ODA Catalog</title>

<style>
:root {
  --header-h: 56px;
  --cta-h: 56px;
  --oda-orange: #ff8a00;
}

* { box-sizing: border-box; }

html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #000;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  overflow: hidden; /* ìŠ¤í¬ë¡¤ ì™„ì „ ì°¨ë‹¨ */
}

/* ===== Header ===== */
.header {
  position: fixed;
  top: 0;
  left: 0;
  height: var(--header-h);
  width: 100%;
  background: #fff;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 14px;
  z-index: 1000;
}

.logo { height: 22px; }

.phone {
  font-size: 13px;
  font-weight: 600;
  white-space: nowrap;
  color: #000;
  text-decoration: none;
}

/* ===== CTA ===== */
.cta {
  position: fixed;
  top: var(--header-h);
  left: 0;
  width: 100%;
  height: var(--cta-h);
  background: var(--oda-orange);
  color: #fff;
  font-size: 15px;
  font-weight: 700;
  letter-spacing: 0.5px;
  text-align: center;
  line-height: var(--cta-h);
  text-decoration: none;
  z-index: 900;
  overflow: hidden;
}

/* ë¹›ì´ íë¥´ëŠ” ì• ë‹ˆë©”ì´ì…˜ */
.cta::after {
  content: "";
  position: absolute;
  top: 0;
  left: -70%;
  width: 50%;
  height: 100%;
  background: linear-gradient(
    120deg,
    transparent,
    rgba(255,255,255,0.4),
    transparent
  );
  animation: ctaLight 3.2s ease-in-out infinite;
}

@keyframes ctaLight {
  0% { left: -70%; }
  60% { left: 120%; }
  100% { left: 120%; }
}

.cta:active {
  transform: scale(0.96);
}

/* ===== Language Select ===== */
.lang-select {
  position: fixed;
  top: calc(var(--header-h) + var(--cta-h));
  left: 0;
  width: 100%;
  height: calc(100vh - var(--header-h) - var(--cta-h));
  display: flex;
  flex-direction: column;
}

.lang {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background: #111;
  color: #fff;
  cursor: pointer;
}

.lang.eng { background: #1a1a1a; }

.lang .title {
  font-size: 22px;
  font-weight: 800;
  letter-spacing: 0.6px;
  white-space: nowrap;
}

.lang .sub {
  margin-top: 6px;
  font-size: 13px;
  color: #aaa;
}

/* ì¤‘ì•™ êµ¬ë¶„ì„  + ì„ íƒ ì•ˆë‚´ */
.divider {
  height: 1px;
  background: rgba(255,255,255,0.15);
  position: relative;
}

.select-guide {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: #000;
  padding: 4px 14px;
  font-size: 13px;
  color: #aaa;
  letter-spacing: 0.4px;
}

/* ===== Slider ===== */
.slider-container {
  display: none;
  padding-top: calc(var(--header-h) + var(--cta-h));
  height: 100vh;
  overflow: hidden;
}

.slider {
  display: flex;
  transition: transform 0.35s ease;
}

.slider img {
  height: calc(100vh - var(--header-h) - var(--cta-h));
  aspect-ratio: 1 / 1.414;
  object-fit: contain;
  margin: auto;
  flex-shrink: 0;
}

/* Swipe guide (1í˜ì´ì§€ ì „ìš©) */
.swipe-guide {
  position: fixed;
  bottom: 64px;
  width: 100%;
  text-align: center;
  font-size: 14px;
  color: #fff;
  animation: blink 1.4s infinite;
  display: none;
}

.page-indicator {
  position: fixed;
  bottom: 16px;
  right: 16px;
  background: rgba(0,0,0,0.6);
  color: #fff;
  padding: 6px 12px;
  border-radius: 20px;
  font-size: 13px;
  display: none;
}

@keyframes blink {
  0%,100% { opacity: 1; }
  50% { opacity: 0.3; }
}
</style>
</head>

</a>

<!-- Language Select -->
<div class="lang-select" id="langSelect">
  <div class="lang" onclick="loadCatalog('kor')">
    <div class="title">KOREAN CATALOG</div>
    <div class="sub">êµ­ë¬¸ ì¹´íƒˆë¡œê·¸</div>
  </div>

  <div class="divider">
    <div class="select-guide">ì„ íƒí•´ì£¼ì„¸ìš” Â· Please select</div>

  <div class="lang eng" onclick="loadCatalog('eng')">
    <div class="title">ENGLISH CATALOG</div>
    <div class="sub">English Catalog</div>
  </div>
</div>

<!-- Slider -->
<div class="slider-container" id="sliderContainer">
  <div class="slider" id="slider"></div>
</div>

<div class="swipe-guide" id="swipeGuide">â† ì¢Œìš°ë¡œ ì›€ì§ì—¬ì£¼ì„¸ìš” â†’</div>
<div class="page-indicator" id="indicator"></div>

<script>
const total = 23;
let index = 0;
let startX = 0;

function loadCatalog(lang) {
  document.getElementById("langSelect").style.display = "none";
  document.getElementById("sliderContainer").style.display = "block";
  document.getElementById("indicator").style.display = "block";

  const slider = document.getElementById("slider");
  slider.innerHTML = "";
  index = 0;

  for (let i = 0; i < total; i++) {
    const img = document.createElement("img");
    img.src = `catalogs/${lang}/ODA CATALOG(${lang.toUpperCase()})-ì´ë¯¸ì§€-${i}.jpg`;
    slider.appendChild(img);
  }
  update();
}

function update() {
  const slider = document.getElementById("slider");
  const w = slider.children[0].getBoundingClientRect().width;
  slider.style.transform = `translateX(-${index * w}px)`;

  document.getElementById("indicator").textContent = `${index + 1} / ${total}`;
  document.getElementById("swipeGuide").style.display = index === 0 ? "block" : "none";
}

document.addEventListener("touchstart", e => startX = e.touches[0].clientX);
document.addEventListener("touchend", e => {
  const diff = startX - e.changedTouches[0].clientX;
  if (diff > 50 && index < total - 1) index++;
  if (diff < -50 && index > 0) index--;
  update();
});
</script>
