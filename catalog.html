<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ODA Catalog</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #000;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  overflow: hidden;
}

/* ===== 헤더 ===== */
.header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 56px;
  background: #fff;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 12px;
  box-sizing: border-box;
  z-index: 3000;
}

.logo {
  height: 22px;
  flex-shrink: 0;
}

.phone {
  font-size: 13px;
  font-weight: 600;
  color: #000;
  text-decoration: none;
  white-space: nowrap;
}

/* ===== CTA (고급화) ===== */
.cta {
  position: fixed;
  top: 56px;
  width: 100%;
  height: 56px;
  background: linear-gradient(135deg, #ff7a18, #ff9f00);
  color: #fff;
  font-size: 16px;
  font-weight: 700;
  letter-spacing: 0.3px;
  text-align: center;
  line-height: 56px;
  text-decoration: none;
  z-index: 2500;
}

/* ===== 언어 선택 ===== */
.lang-select {
  position: fixed;
  inset: 0;
  padding-top: 112px;
  display: flex;
  z-index: 2000;
}

.lang {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  transition: transform 0.3s ease, background 0.3s ease;
}

.lang:hover { transform: scale(1.02); }

.lang.kor { background: #111; }
.lang.eng { background: #1a1a1a; }

.lang .title {
  font-size: 22px;
  font-weight: 800;
  color: #fff;
}

.lang .sub {
  margin-top: 6px;
  font-size: 14px;
  color: #aaa;
}

/* 하단 선택 안내 */
.select-guide {
  position: fixed;
  bottom: 24px;
  width: 100%;
  text-align: center;
  font-size: 14px;
  color: #fff;
  animation: blink 1.4s infinite;
  z-index: 2100;
}

/* ===== 슬라이더 ===== */
.slider-container {
  padding-top: 112px;
  height: 100vh;
  overflow: hidden;
  display: none;
}

.slider {
  display: flex;
  transition: transform 0.35s ease;
}

.slider img {
  height: calc(100vh - 112px);
  aspect-ratio: 1 / 1.414;
  object-fit: contain;
  margin: auto;
  flex-shrink: 0;
}

/* 좌우 안내 (1페이지 전용) */
.swipe-guide {
  position: fixed;
  bottom: 64px;
  width: 100%;
  text-align: center;
  font-size: 14px;
  color: #fff;
  animation: blink 1.4s infinite;
  display: none;
}

/* 페이지 표시 */
.page-indicator {
  position: fixed;
  bottom: 16px;
  right: 16px;
  background: rgba(0,0,0,0.6);
  color: #fff;
  padding: 6px 12px;
  border-radius: 20px;
  font-size: 13px;
}

/* 애니메이션 */
@keyframes blink {
  0%,100% { opacity: 1; }
  50% { opacity: 0.3; }
}
</style>
</head>

<body>

<!-- 헤더 -->
<div class="header">
  <img src="odalogo_new20220221(가로).png" class="logo">
  <a href="tel:18008644" class="phone">070-1800-8644</a>
</div>

<!-- CTA -->
<a class="cta" href="https://forms.gle/JdcosiosWY13QEAN6" target="_blank">
  제품 상담 · 견적 문의
</a>

<!-- 언어 선택 -->
<div class="lang-select" id="langSelect">
  <div class="lang kor" onclick="loadCatalog('kor')">
    <div class="title">KOREAN CATALOG</div>
    <div class="sub">국문 카탈로그</div>
  </div>
  <div class="lang eng" onclick="loadCatalog('eng')">
    <div class="title">ENGLISH CATALOG</div>
    <div class="sub">영문 카탈로그</div>
  </div>
</div>

<div class="select-guide" id="selectGuide">
  선택해주세요<br/>Please select
</div>

<!-- 슬라이더 -->
<div class="slider-container" id="sliderContainer">
  <div class="slider" id="slider"></div>
</div>

<div class="swipe-guide" id="swipeGuide">← 좌우로 움직여주세요 →</div>
<div class="page-indicator" id="indicator">1 / 23</div>

<script>
const total = 23;
let index = 0;
let startX = 0;

function loadCatalog(lang) {
  document.getElementById("langSelect").style.display = "none";
  document.getElementById("selectGuide").style.display = "none";
  document.getElementById("sliderContainer").style.display = "block";

  const slider = document.getElementById("slider");
  slider.innerHTML = "";
  index = 0;

  for (let i = 0; i < total; i++) {
    const img = document.createElement("img");
    img.src = `catalogs/${lang}/ODA CATALOG(${lang.toUpperCase()})-이미지-${i}.jpg`;
    slider.appendChild(img);
  }
  update();
}

function update() {
  const slider = document.getElementById("slider");
  const w = slider.children[0].getBoundingClientRect().width;
  slider.style.transform = `translateX(-${index * w}px)`;

  document.getElementById("indicator").textContent = `${index + 1} / ${total}`;
  document.getElementById("swipeGuide").style.display = index === 0 ? "block" : "none";
}

document.addEventListener("touchstart", e => startX = e.touches[0].clientX);
document.addEventListener("touchend", e => {
  const diff = startX - e.changedTouches[0].clientX;
  if (diff > 50 && index < total - 1) index++;
  if (diff < -50 && index > 0) index--;
  update();
});
</script>

</body>
</html>
