<style>
:root {
  --header-h: 56px;
  --cta-h: 56px;
  --oda-orange: #ff8a00;
}

* { box-sizing: border-box; }

html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #000;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  overflow: hidden; /* ğŸ”‘ ìŠ¤í¬ë¡¤ ì™„ì „ ì°¨ë‹¨ */
}

/* ===== Header ===== */
.header {
  position: fixed;
  top: 0;
  left: 0;
  height: var(--header-h);
  width: 100%;
  background: #fff;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 14px;
  z-index: 1000;
}

.logo { height: 22px; }

.phone {
  font-size: 13px;
  font-weight: 600;
  white-space: nowrap;
  color: #000;
  text-decoration: none;
}

/* ===== CTA (ODA ì˜¤ë Œì§€, ëª…í™•í•œ ë²„íŠ¼) ===== */
.cta {
  position: fixed;
  top: var(--header-h);
  left: 0;
  width: 100%;
  height: var(--cta-h);
  background: var(--oda-orange);
  color: #fff;
  font-size: 15px;
  font-weight: 700;
  letter-spacing: 0.4px;
  text-align: center;
  line-height: var(--cta-h);
  text-decoration: none;
  z-index: 900;
  overflow: hidden;
}

/* ë‚´ë¶€ ë¼ì´íŠ¸ */
.cta::after {
  content: "";
  position: absolute;
  top: 0;
  left: -60%;
  width: 50%;
  height: 100%;
  background: linear-gradient(
    120deg,
    transparent,
    rgba(255,255,255,0.35),
    transparent
  );
  animation: lightMove 3.5s ease-in-out infinite;
}

@keyframes lightMove {
  0% { left: -60%; }
  60% { left: 120%; }
  100% { left: 120%; }
}

.cta:active {
  transform: scale(0.97);
}

/* ===== Language Select ===== */
.lang-select {
  position: fixed;
  top: calc(var(--header-h) + var(--cta-h));
  left: 0;
  width: 100%;
  height: calc(100vh - var(--header-h) - var(--cta-h));
  display: flex;
  flex-direction: column;
}

.lang {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background: #111;
  color: #fff;
  cursor: pointer;
}

.lang.eng {
  background: #1a1a1a;
}

/* ì¤‘ì•™ êµ¬ë¶„ì„  */
.divider {
  height: 1px;
  background: rgba(255,255,255,0.12);
  position: relative;
}

.select-guide {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: #000;
  padding: 4px 12px;
  font-size: 13px;
  color: #aaa;
  letter-spacing: 0.4px;
}

/* í…ìŠ¤íŠ¸ */
.lang .title {
  font-size: 22px;
  font-weight: 800;
  white-space: nowrap;
}

.lang .sub {
  margin-top: 6px;
  font-size: 13px;
  color: #aaa;
}

/* ===== Slider ===== */
.slider-container {
  display: none;
  padding-top: calc(var(--header-h) + var(--cta-h));
  height: 100vh;
  overflow: hidden;
}

.slider {
  display: flex;
  transition: transform 0.35s ease;
}

.slider img {
  height: calc(100vh - var(--header-h) - var(--cta-h));
  aspect-ratio: 1 / 1.414;
  object-fit: contain;
  margin: auto;
  flex-shrink: 0;
}

/* Swipe guide */
.swipe-guide {
  position: fixed;
  bottom: 60px;
  width: 100%;
  text-align: center;
  font-size: 14px;
  color: #fff;
  animation: blink 1.4s infinite;
  display: none;
}

.page-indicator {
  position: fixed;
  bottom: 16px;
  right: 16px;
  background: rgba(0,0,0,0.6);
  color: #fff;
  padding: 6px 12px;
  border-radius: 20px;
  font-size: 13px;
  display: none;
}

@keyframes blink {
  0%,100% { opacity: 1; }
  50% { opacity: 0.3; }
}
</style>
</head>
