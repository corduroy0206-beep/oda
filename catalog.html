<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>ODA Catalog</title>

<style>
:root {
  --header-h: 56px;
  --cta-h: 56px;
  --oda-orange: #f28c28;
}

* { box-sizing: border-box; }

html, body {
  margin: 0;
  padding: 0;
  background: #000;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

/* ===== Header ===== */
.header {
  position: fixed;
  top: 0;
  left: 0;
  height: var(--header-h);
  width: 100%;
  background: #fff;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 14px;
  z-index: 1000;
}

.logo { height: 22px; }

.phone {
  font-size: 13px;
  font-weight: 600;
  color: #000;
  text-decoration: none;
  white-space: nowrap;
}

/* ===== CTA (ODA Orange Premium) ===== */
.cta {
  position: fixed;
  top: var(--header-h);
  left: 0;
  width: 100%;
  height: var(--cta-h);
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
  font-size: 15px;
  font-weight: 700;
  letter-spacing: 0.4px;
  text-decoration: none;
  z-index: 900;

  background: linear-gradient(
    120deg,
    #f28c28 0%,
    #ffb35c 50%,
    #f28c28 100%
  );
  background-size: 200% 100%;

  box-shadow: 0 4px 14px rgba(242,140,40,0.45);
  animation: ctaFlow 6s ease-in-out infinite;
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}

.cta:active {
  transform: scale(0.97);
  box-shadow:
    0 2px 8px rgba(242,140,40,0.4),
    inset 0 0 12px rgba(255,255,255,0.25);
}

@keyframes ctaFlow {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* ===== Language Select (Vertical Stack) ===== */
.lang-select {
  min-height: 100vh;
  padding-top: calc(var(--header-h) + var(--cta-h));
  display: flex;
  flex-direction: column;
  position: relative;
}

.lang {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background: #111;
  color: #fff;
  cursor: pointer;
  transition: background 0.3s ease;
}

.lang.eng { background: #1a1a1a; }

.lang:hover { background: #222; }

.lang .title {
  font-size: 22px;
  font-weight: 800;
  letter-spacing: 0.6px;
  white-space: nowrap;
}

.lang .sub {
  margin-top: 8px;
  font-size: 13px;
  color: #aaa;
}

/* ===== Horizontal Divider & Guide (Ïó¨Î∞± Ï†ÅÏö©) ===== */
.center-guide {
  position: absolute;
  top: calc(50% + var(--cta-h) / 2);
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  pointer-events: none;
}

.center-guide::before {
  content: "";
  position: absolute;
  top: 50%;
  left: 5%;
  right: 5%;
  height: 1px;
  background: rgba(255,255,255,0.25);
}

.center-guide span {
  position: relative;
  display: inline-block;
  padding: 6px 16px;
  font-size: 13px;
  color: #fff;
  background: rgba(0,0,0,0.7);
  border-radius: 20px;
  animation: blink 1.4s infinite;
}

/* ===== Slider ===== */
.slider-container {
  display: none;
  padding-top: calc(var(--header-h) + var(--cta-h));
  min-height: 100vh;
  overflow: hidden;
}

.slider {
  display: flex;
  transition: transform 0.35s ease;
}

.slider img {
  height: calc(100vh - var(--header-h) - var(--cta-h));
  aspect-ratio: 1 / 1.414;
  object-fit: contain;
  margin: auto;
  flex-shrink: 0;
}

.swipe-guide {
  position: fixed;
  bottom: 60px;
  width: 100%;
  text-align: center;
  font-size: 14px;
  color: #fff;
  animation: blink 1.4s infinite;
  display: none;
}

.page-indicator {
  position: fixed;
  bottom: 16px;
  right: 16px;
  background: rgba(0,0,0,0.6);
  color: #fff;
  padding: 6px 12px;
  border-radius: 20px;
  font-size: 13px;
  display: none;
}

@keyframes blink {
  0%,100% { opacity: 1; }
  50% { opacity: 0.3; }
}
</style>
</head>

<body>

<div class="header">
  <img src="odalogo_new20220221(Í∞ÄÎ°ú).png" class="logo">
  <a href="tel:18008644" class="phone">üìû1800-8644</a>
</div>

<a class="cta" href="https://forms.gle/JdcosiosWY13QEAN6" target="_blank">
  Ï†úÌíà ÏÉÅÎã¥ ¬∑ Í≤¨Ï†Å Î¨∏Ïùò
</a>

<div class="lang-select" id="langSelect">
  <div class="lang kor" onclick="loadCatalog('kor')">
    <div class="title">KOREAN CATALOG</div>
    <div class="sub">Íµ≠Î¨∏ Ïπ¥ÌÉàÎ°úÍ∑∏</div>
  </div>

  <div class="lang eng" onclick="loadCatalog('eng')">
    <div class="title">ENGLISH CATALOG</div>
    <div class="sub">ÏòÅÎ¨∏ Ïπ¥ÌÉàÎ°úÍ∑∏</div>
  </div>

  <div class="center-guide">
    <span>ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî ¬∑ Please select</span>
  </div>
</div>

<div class="slider-container" id="sliderContainer">
  <div class="slider" id="slider"></div>
</div>

<div class="swipe-guide" id="swipeGuide">‚Üê Ï¢åÏö∞Î°ú ÏõÄÏßÅÏó¨Ï£ºÏÑ∏Ïöî ‚Üí</div>
<div class="page-indicator" id="indicator">1 / 23</div>

<script>
const total = 23;
let index = 0;
let startX = 0;

function loadCatalog(lang) {
  document.getElementById("langSelect").style.display = "none";
  document.getElementById("sliderContainer").style.display = "block";
  document.getElementById("indicator").style.display = "block";

  const slider = document.getElementById("slider");
  slider.innerHTML = "";
  index = 0;

  for (let i = 0; i < total; i++) {
    const img = document.createElement("img");
    img.src = `catalogs/${lang}/ODA CATALOG(${lang.toUpperCase()})-Ïù¥ÎØ∏ÏßÄ-${i}.jpg`;
    slider.appendChild(img);
  }
  update();
}

function update() {
  const slider = document.getElementById("slider");
  const w = slider.children[0].getBoundingClientRect().width;
  slider.style.transform = `translateX(-${index * w}px)`;
  document.getElementById("indicator").textContent = `${index + 1} / ${total}`;
  document.getElementById("swipeGuide").style.display = index === 0 ? "block" : "none";
}

document.addEventListener("touchstart", e => startX = e.touches[0].clientX);
document.addEventListener("touchend", e => {
  const diff = startX - e.changedTouches[0].clientX;
  if (diff > 50 && index < total - 1) index++;
  if (diff < -50 && index > 0) index--;
  update();
});
</script>

</body>
</html>
